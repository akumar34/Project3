<!DOCTYPE html>
<html>
	<head>
		<title>Crime around UIC using leaflet</title>
		<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script src="js/ClassExtension.js"></script>
		<script src="js/map/MapApp.js"></script>
		<script src="js/weather/WeatherApp.js"></script>
		<script src="js/ajax/AjaxApp.js"></script>
		<script>
			var mapApp;
			function init(){
				mapApp = new MapApp;
				mapApp.refreshData();
			}
		</script>
	</head>
	<body onload="init();">
		<div id="map" style="width:400px; height: 275px"></div>
		<div id="buttons" style="width:400px; height:10%; text-align: center; background: #fff">
				<input name="updateButton1" 
						 type="button" 
						value="Zoom In" 
						onclick="mapApp.map.zoomIn()" />
			<input name="updateButton2" 
						 type="button" 
						value="Zoom Out" 
						onclick="mapApp.map.zoomOut()" />
			<input name="updateButton3" 
						 type="button" 
						value="Map View" 
						onclick="mapApp.setMap(2)" />
			<input name="updateButton4" 
						 type="button" 
						value="Aerial View" 
						onclick="mapApp.setMap(1)" />
			<input name="updateButton4" 
						 type="button" 
						value="Refresh" 
						onclick="mapApp.refreshData()" />
		</div>
		<script>
			//underground weather api
			getWeather(weather, "Chicago", "IL");
			function weather(data){
				var temp_f = data['current_observation']['temp_f'];
				alert("Current temperature in " + location + " is: " + temp_f);
			}

			
		</script>
	</body>
</html>
